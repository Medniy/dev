---
driver:
  name: docker

platforms:
  - name: debian
    image: "debian"
    privileged: true    
    dockerfile: ../dockerfile  # Указываем путь к кастомному Dockerfile

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_python_interpreter: /usr/bin/python3
  playbooks:
    converge: converge.yml

verifier:
  name: ansible

lint: |
  set -e
  yamllint .
  ansible-lint
  ansible-later
...
